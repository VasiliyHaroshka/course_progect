{% extends 'balloon/base.html' %}

{% block content %}

<h1>{{ title }}</h1>

<form method="post">
    {% csrf_token %}
    <div class="form-error">{{ form.non_fields_errors }}</div>
    <table>{{ form.as_table }}</table>
    <br>
    <button class='link-send' type="submit">Войти</button>
</form>

{% endblock %}
