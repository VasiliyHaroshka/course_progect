{% extends 'balloon/base.html' %}

{% block content %}

<h1><font color=#0c5bbe>{{ good.name }}</font></h1>

{% if good.photo %}
    <p><img class="img-good-left" src="{{ good.photo.url }}" alt="Фото товара"></p>
{% endif %}

{{ good.description }}

<h4>Цена: <font color="red">{{ good.price }} р.</font></h4>

<p align="left" class="back-to-main"><a href="{% url 'home' %}">На главную</a></p>

{% endblock%}
