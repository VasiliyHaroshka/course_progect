{% extends 'balloon/base.html' %}

{% block content %}

<h1>{{ title }}</h1>

<form action="{% url 'add_product' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>{{ form.as_table }}</table>
    <br>
    <button class="link-send" type="submit">Добавить товар</button>
</form>

{% endblock %}
